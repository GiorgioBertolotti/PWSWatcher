  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  auto_size_text: ^3.0.0-nullsafety.0
  connectivity: ^3.0.6
  flare_flutter: ^3.0.2
  flushbar: ^1.10.4
  flutter_iconpicker: ^3.0.4
  flutter_svg: ^0.22.0
  get_it: ^7.2.0
  hive: ^2.0.4
